<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapatkov_JS_HW_12_Part_2</title>
    <style>
        #element {
            position: relative;
            overflow: hidden;
            background: gray;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <p>
        Создать html-страницу с блоком текста в рамочке.Реализовать возможность изменять размер блока, если зажать мышку в правом нижнем углу и тянуть ее дальше.
    </p>

    <div id="element">Какой-то текст</div>

    <script>
        // Создать html-страницу с блоком текста в рамочке.Реализовать возможность изменять размер блока, если зажать мышку в правом нижнем углу и тянуть ее дальше.

        let element = document.getElementById('element');
        let resizer = document.createElement('div');

        resizer.className = 'resizer';
        resizer.style.width = '10px';
        resizer.style.height = '10px';
        resizer.style.background = 'red';
        resizer.style.position = 'absolute';
        resizer.style.right = 0;
        resizer.style.bottom = 0;
        resizer.style.cursor = 'se-resize';
        element.appendChild(resizer);
        resizer.addEventListener('mousedown', initResize, false);

        function initResize(e) {
            document.addEventListener('mousemove', Resize, false);
            document.addEventListener('mouseup', stopResize, false);
        }

        function Resize(e) {
            element.style.width = (e.clientX - element.offsetLeft) + 'px';
            element.style.height = (e.clientY - element.offsetTop) + 'px';
        }

        function stopResize(e) {
            document.removeEventListener('mousemove', Resize, false);
            document.removeEventListener('mouseup', stopResize, false);
        }
    </script>
</body>

</html>
